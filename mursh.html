<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        text-align: center;
        font-family: 'Arial', sans-serif;
    }

    img {
        width: clamp(120px, 30vw, 200px);
        height: clamp(120px, 30vw, 200px);
        border-radius: 50%;
        margin-top: 20px;
        box-shadow: 0 0 20px rgba(255, 64, 129, 0.8);
        border: 5px solid white;
        object-fit: cover;
    }

    h1 {
        margin-top: 20px;
        font-size: clamp(28px, 8vw, 60px);
        color: white;
        text-shadow: 3px 3px #ff4081;
        animation: pop 1s ease infinite alternate;
        padding: 0 10px;
    }

    @keyframes pop {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
    }

    .balloon {
        width: 50px;
        height: 70px;
        background-color: #ff4081;
        border-radius: 50%;
        position: absolute;
        bottom: -100px;
        animation: float 8s ease-in infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-110vh); }
    }

    .string {
        width: 2px;
        height: 35px;
        background-color: #333;
        position: absolute;
        top: 70px;
        left: 24px;
    }

    button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: clamp(16px, 5vw, 20px);
        background: #ff4081;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #ff80ab; }
        to { box-shadow: 0 0 20px #ff4081; }
    }
    img{
        width: 142px;
    }
</style>
</head>
<body>

<img src="./Capture.JPG" alt="Mursh Khan">
<h1>ðŸŽ‰ Happy Birthday Mursh Khan! ðŸŽ‚</h1>
<h3>Happy birthday to my favorite brother! Wishing you a year full of joy, laughter, and all your heart's desires</h3>
<h4>"To my first best friend and partner in crime, happy birthday! I'm so lucky to have you in my life". </h4>
<button onclick="playMusic()">Play Birthday Song ðŸŽµ</button>
<audio id="song" src="Tu Jiye Hazaaro Saal Gori - Ek Saal.mp4"></audio>


<script>
    // Create Balloons
    for(let i = 0; i < 15; i++){
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
        balloon.style.animationDuration = (5 + Math.random()*5) + "s";
        
        let string = document.createElement("div");
        string.className = "string";
        balloon.appendChild(string);
        
        document.body.appendChild(balloon);
    }

    // Music Function
    function playMusic() {
        document.getElementById("song").play();
    }
</script>

</body>
</html>
